<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>15G조 게시판</title>
  </head>
  <body>
    <!-- 1. 게시판의 화면은 class="card"로 적용 -->
    <div class="card">
      <!-- 1-1. 게시판 이름은 class="card-header"로 <div>로 구역 설정 -->
      <div class="card-header">
        <h1>15G조 게시판</h1>
      </div>

      <!-- 1-2. 내용은 class="card-body"로 <div>로 구역 설정 -->
      <div class="card-body">
        <!-- 검색어 입력하기 -->
        <input type="search" placeholder="검색어를 입력하세요." />
        <a class="search" href="#">검색</a>

        <!-- 내용을 HTML로 작성하기 -->
        {% for post in posts %}
          <div class="content-box">
            <div class="title">
              <a href="/post/{{ post[0] }}">{{ post[1] }}</a>
            </div>
            <div class="writer">작성자</div>
            <div class="date">{{ post[2] }}</div>
            <form action="{{ url_for('delete', post_id = post[0]) }}" method="GET">
            <div class="delete">
                <button>X</button>
            </div>
            </form>
          </div>
        {% endfor %}

        <ul class="number">
          <li>
            <a href="#">&lt;</a>
          </li>
          <li>
            <a href="#" class="active">1</a>
          </li>
          <li>
            <a href="#">2</a>
          </li>
          <li>
            <a href="#">3</a>
          </li>
          <li>
            <a href="#">4</a>
          </li>
          <li>
            <a href="#">&gt;</a>
          </li>
        </ul>
      </div>

      <!-- 1-3. 글쓰기 버튼은 class="btn"로 <div>로 구역 설정 -->
      <div class="CS">
        <form action="{{ url_for('create') }}" method="GET">
          <div class="btn">
            <a href="/create">글쓰기</a>
          </div>
        </form>
        <form action="{{ url_for('signup') }}" method="GET">
          <div class="btn-container">
            <a href="/signup">회원가입</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
