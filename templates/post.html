<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post[1] }}</title>
</head>

<body>
    <h1>제목 : {{ post[1] }}</h1>
    <p>내용 : {{ post[2] }}</p>

    <h2>댓글 작성</h2>
    <form action="/create_comment/{{ post[0] }}" method="POST">
        <label for="comment">댓글 내용:</label><br>
        <textarea id="comment" name="comment"></textarea><br>
        <button type="submit">댓글 작성</button>
    </form>

    <h2>댓글 목록</h2>
    {% if comments %}
    <ul>
        {% for comment in comments %}
        <li>{{ comment[2] }} | <a href="/edit_comment/{{ comment[0] }}">Edit</a> | <a href="/delete_comment/{{ comment[0] }}">Delete</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>댓글이 없습니다.</p>
    {% endif %}

    <form action="/" method="GET">
        <button type="submit">홈으로</button>
    </form>
</body>

</html>
