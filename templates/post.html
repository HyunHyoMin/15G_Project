<!DOCTYPE html>
<html lang="ko"> <!-- 언어 속성을 한글(ko)로 변경 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post[1] }}</title>
</head>
<body>
    <h1>제목: {{ post[1] }}</h1>
    <p>내용: {{ post[2] }}</p>

    <h2>댓글 작성</h2>
    <form action="/create_comment/{{ post[0] }}" method="POST" id="commentForm">
        <label for="comment">댓글 내용:</label><br>
        <textarea id="comment" name="comment"></textarea><br>
        <button type="submit" id="submitCommentBtn">댓글 작성</button>
    </form>

    <h2>댓글 목록</h2>
    {% if comments %}
    <ul>
        {% for comment in comments %}
        <li>{{ comment[2] }} | <a href="/edit_comment/{{ comment[0] }}">수정</a> | <a href="/delete_comment/{{ comment[0] }}">삭제</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>댓글이 없습니다.</p>
    {% endif %}

    <form action="/" method="GET">
        <button type="submit">홈으로</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const commentInput = document.getElementById('comment');
            const submitBtn = document.getElementById('submitCommentBtn');

            // 입력 필드의 변경을 감지하는 이벤트 리스너 추가
            commentInput.addEventListener('input', toggleSubmitBtn);

            // 댓글 작성 버튼 활성화/비활성화 함수
            function toggleSubmitBtn() {
                const commentValue = commentInput.value.trim();
                if (commentValue.length > 0) {
                    submitBtn.disabled = false; // 입력이 있을 때 버튼 활성화
                } else {
                    submitBtn.disabled = true; // 입력이 없을 때 버튼 비활성화
                }
            }

            // 페이지 로드시 초기 상태 설정
            toggleSubmitBtn();
        });
    </script>
</body>
</html>
