<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
</head>
<body>
    <h1>새 게시글 작성</h1>
    <form action="/create/" method="post" id="createForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content"></textarea><br>
        <button type="submit" name="btn" value="1" id="submitBtn" disabled>작성하기</button>
        <button type="submit" name="btn" value="0">뒤로가기</button>
    </form>

    <script>
        document.getElementById('createForm').addEventListener('input', function() {
            var title = document.getElementById('title').value.trim();
            var content = document.getElementById('content').value.trim();
            
            // 제목과 내용이 모두 비어있는 경우 버튼 비활성화
            if (title === '' || content === '') {
                document.getElementById('submitBtn').disabled = true;
            } else {
                document.getElementById('submitBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
